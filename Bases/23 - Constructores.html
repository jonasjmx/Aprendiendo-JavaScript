<!DOCTYPE html>

<h1>JavaScript Object Constructors</h1>

<p id="demo"></p>
<p id="demo0"></p>

<script>
// El constructor se contruye como una función que puede recibir parámetros.
// Se utiliza la palabra reservada this para referirse a la instancia del objeto y otorgarle valores a las propiedades del objeto

// Constructor Function for Person objects
function Person(first, last, age, eye) { 
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

// Se usa la palabra reservada new para crear una nueva instancia del objeto Person, se asigna el valor de los parámetros a las propiedades del objeto
// Create a Person object

const myFather = new Person("John", "Doe", 50, "blue");
const myMother = new Person("Sally", "Rally", 48, "green");

// Display age
document.getElementById("demo").innerHTML =
"My father is " + myFather.age + "."; 
document.getElementById("demo0").innerHTML =
"My mother is " + myMother.age + "."; 
</script>

<br>

<h2>Adding a Property to a Constructor</h2>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
// Constructor function for Person Objects
function Person1(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

// Create 2 Person Objects;
const mySister = new Person1("Angie", "Doe", 48, "green"); // Se crea una instancia del objeto Person1 solo con lo encontrado en el constructor

// Will Not Work
Person1.nationality = "English"; // Se agrega una propiedad al constructor Person1, pero no a la instancia mySister
// La instancia mySister no tiene la nueva propiedad debido a que fue instanciada antes de crear la propiedad.

// Display Nationality
document.getElementById("demo1").innerHTML =
"The nationality of my sister is " + mySister.nationality; // Se muestra undefined porque la propiedad no existe en la instancia mySister.

const myBrother = new Person1("Robert", "Doe", 48, "green"); // Se crea una instancia del objeto Person1 solo con lo encontrado en el constructor

Person1.prototype.city = "New York"; // Person.prototype permite agregar propiedades a todas las instancias de Person, incluyendo las creadas antes de la propiedad

// Display new Property
document.getElementById("demo2").innerHTML =
"The nationality of my brother is " + myBrother.city; // El resultado sera "English" porque la propiedad fue agregada al prototype de Person.
</script>

<h1>JavaScript Object Constructors</h1>

<p id="demo3"></p>

<p id="demo4"></p>

<script>
// Constructor function for Person Objects
function Person3(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

// Create 2 Person objects
const myAunt = new Person3("Angelica", "Rally", 48, "black");

// Creo un metodo para la instancia myAunt mas no para el constructor Person3
// Add a Name Method
myAunt.changeLastName = function (name) {
  this.lastName = name;
}

// Change Name
myAunt.changeLastName("Doe");

// Display fullName
document.getElementById("demo3").innerHTML =
"My Aunt's last name is " + myAunt.lastName; 

// Este metodo se agrega al prototype de Person3, por lo que todas las instancias de Person3 podran usar el metodo
Person3.prototype.changeFirstName = function (name) {
  this.firstName = name;
}

// Change Name
myAunt.changeFirstName("Angelica");

// Display Name
document.getElementById("demo4").innerHTML =
"My Aunt's last name is " + myAunt.firstName;
</script>
