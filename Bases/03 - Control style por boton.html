<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can show hidden HTML elements.</p>

<p id="demo" style="display:none">Hello JavaScript!</p> <!-- El elemento está oculto por defecto --> 

<button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me!</button> <!--Muestra el elemento oculto-->  

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button> <!--Oculta el elemento-->  

<br>

<p id="demo2">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo2').style.fontSize='35px'">Click Me!</button> <!--Cambia el tamaño de la fuente del elemento a 35px-->  

<button type="button" onclick="document.getElementById('demo2').style.fontSize='15px'">Click Me!</button> <!--Cambia el tamaño de la fuente del elemento a 15px--> 

</body>
</html>
