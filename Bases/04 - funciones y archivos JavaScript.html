<h2>Demo JavaScript in Body</h2>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction1()">Try it 1</button> <!-- Botón que al hacer clic ejecuta la función myFunction() -->

<script>
    function myFunction1() { // funcion que se ejecuta al hacer clic en el botón
      document.getElementById("demo").innerHTML = "Paragraph changed."; // Cambia el contenido del elemento con id "demo" y lo hace con innerHTML
    }
</script>
