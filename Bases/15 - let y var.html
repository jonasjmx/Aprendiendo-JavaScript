<!DOCTYPE html>
<html>
<body>

<h2>Redeclaring a Variable Using var</h2>

<p id="demo"></p>

<script>
var  x = 10;
// Here x is 10

{  
var x = 2;
// Here x is 2
}

// Here x is 2
document.getElementById("demo").innerHTML = x;
</script>

<br>

<h2>Redeclaring a Variable Using let</h2>

<p id="demo"></p>

<script>
let  y = 10;
// Here y is 10

{  
  let y = 2;
  // Here y is 2
}

// Here y is 10
document.getElementById("demo").innerHTML = y;

/*
Redeclarar una variable usando el let la palabra clave puede resolver este problema.
Redeclarar una variable dentro de un bloque no redeclarará la variable fuera el bloque:

🆚 var vs let — Diferencias principales

    Característica	                    var	                                         let
    📦  Ámbito (scope)	                Función	                                     Bloque ({ ... })
    🔄  Re-declaración	                ✅ Permitida                                ❌ No permitida en el mismo bloque
    🔼  Hoisting (elevación)	          ✅ Sí, se eleva con valor undefined         ✅ Sí, pero no se puede usar antes de la declaración
    🌐  Añade a window (en global)	    ✅ Si                                       ❌ No



Diferencia entre var, let y const
              Alcance	        Redeclarar	        Reasignar	      Levantado	        Ata esto
var	          No	            Sí	                Sí	            Sí	              Sí
dejar	        Sí	            No	                Sí	            No	              No
const	        Sí	            No	                No	            No	              No
*/

</script>



<br>



</body>
</html>
